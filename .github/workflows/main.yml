name: CI/CD Docker

# 트리거를 수행할 브랜치를 지정합니다.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# 환경설정
jobs:
      
  deploy:
    name: Deploy
    runs-on: [ self-hosted, label-go ] # AWS ./configure에서 사용할 label명
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }} 
      - name: Database Data Move
        run: mv /home/ec2-user/actions-runner/_work/test-docker/test-docker/database/data /home    
      - uses: actions/checkout@v3
      - name: Database Data return
        run: mv /home/data /home/ec2-user/actions-runner/_work/test-docker/test-docker/database 
      - name: Docker compoes
        run: |
         cd /home/ec2-user/actions-runner/_work/test-docker/test-docker
         docker-compose up
          
