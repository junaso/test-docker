name: CI/CD Docker

# 트리거를 수행할 브랜치를 지정합니다.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# 환경설정
jobs:
      
  deploy:
    name: Deploy
    runs-on: [ self-hosted, label-docker ] # AWS ./configure에서 사용할 label명
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }} 
