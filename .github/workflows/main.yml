name: CI/CD Docker

# 트리거를 수행할 브랜치를 지정합니다.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# 환경설정
jobs:
  test-compose-action:
    runs-on: ubuntu-latest
    name: test compose action
    steps:
      - uses: actions/checkout@v2
      - uses: isbang/compose-action@v0.1
        with:
          compose-file: './docker-compose.yml'
          down-flags: '--volumes'
